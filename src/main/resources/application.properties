spring.application.name=LuvIT

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=${LIT_DB_NAME};encrypt=true;trustServerCertificate=true
spring.datasource.username=${LIT_DB_USER}
spring.datasource.password=${LIT_DB_PASS}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

server.port=${PORT:8081}